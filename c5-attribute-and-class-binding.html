<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
        }
        .active {
            background: #0b78a0;
            color: #fff;
            padding: 5px;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <h1>5 Vue.js 2 - Attribute and class binding</h1>

    <p>html element এর attribute এর সাথে data bind করতে হলে <b>v-bind:title="My link title"</b> directive ব্যবহার করতে হবে। সংক্ষেপে শুধু <b>:title</b> ব্যবহার করলেও হবে।</p>

    <div id="root">
        <ul>
            <li>
                <a :class="{'active': activeLink == 'link1'}" :href="link1.url" v-bind:title="link1.title" target="_blank">{{ link1.text }}</a>
            </li>
            <li>
                <a :class="{'active': activeLink == 'link2'}" :href="link2.url" v-bind:title="link2.title" target="_blank">{{ link2.text }}</a>
            </li>
        </ul>
        <br />
        <p v-html="html">
            {{ html }}
        </p>
    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: "#root",
            data: {
                link1: {
                    text: "Facebook",
                    title: "Go to Facebook",
                    url: "https://www.facebook.com"
                },
                link2: {
                    text: "YouTube",
                    title: "Go to YouTube",
                    url: "https://www.youtube.com"
                },

                activeLink: "link2",

                html: '<a href="http://webtechriser.com">About Me</a>'
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>c9-computed-properties</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="vue.js"></script>
</head>
<body>
    <h1>9 Vue.js 2 - Computed properties</h1>

    <p>vuejs এ কিভাবে</p>

    <div id="root">

        <h1>All Payments</h1>
        <ul>
            <li v-for="(payment, i) in payments">
                <p>{{payment.name}} {{ payment.amount}}</p>
            </li>
        </ul>

        <h1>Unpaid Payments</h1>
        <ul>
            <li v-for="(payment, i) in unpaidPayments">
                <p>{{payment.name}} {{ payment.amount}}</p>
            </li>
        </ul>

        <h2>Total Amount: {{totalAmount}}</h2>
    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: "#root",
            data: {
                payments: [
                    { name: "House Rent", amount: 15000, paid: true },
                    { name: "Electrinic", amount: 1000, paid: false },
                    { name: "Gas", amount: 1200, paid: false },
                    { name: "Water", amount: 650, paid: false },
                    { name: "Internet", amount: 1000, paid: true },
                ]
            },

            computed: {
                unpaidPayments: function(){
                    return this.payments.filter(function(p){
                        return !p.paid;
                    });
                },

                totalAmount: function(){
                    var sum = 0;
                    for(var i = 0; i < this.payments.length; i++) {
                        sum += this.payments[i].amount;
                    }

                    return sum;
                }
            }
        });
    </script>
</body>
</html>
